<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="task3.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <h1 class="card-header text-center">Calculator</h1>
            <div class="card-body">
            <input type="text" id="display" class="form-control mb-3">
            <div class="buttons">
                <div class="row">
                    <button class="col btn btn-primary" onclick="appendToDisplay('7')">7</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('8')">8</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('9')">9</button>
                    <button class="col btn btn-secondary" onclick="appendToDisplay('/')">/</button>
                </div>
                <div class="row">
                    <button class="col btn btn-primary" onclick="appendToDisplay('4')">4</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('5')">5</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('6')">6</button>
                    <button class="col btn btn-secondary" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="row">
                    <button class="col btn btn-primary" onclick="appendToDisplay('1')">1</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('2')">2</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('3')">3</button>
                    <button class="col btn btn-secondary" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="row">
                    <button class="col btn btn-primary" onclick="appendToDisplay('0')">0</button>
                    <button class="col btn btn-primary" onclick="appendToDisplay('.')">.</button>
                    <button class="col btn btn-success" onclick="calculate()">=</button>
                    <button class="col btn btn-secondary" onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="row">
                    <button class="col btn btn-danger" onclick="clearDisplay()">C</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
